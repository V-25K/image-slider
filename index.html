<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./index.js"></script>
</head>
<body>
    <div class="container">
        <h1>IMAGE SLIDER</h1>
        <p class="serial-no"></p>
        <div class="slides">
                <img class="image" src="./images/snow haven.jpg" alt="image 1" title="Snow Haven ❄️☃️"/>
                <img class="image" src="./images/2.jpg" alt="image 2" title="Another one 🌞"/>
                <img class="image" src="./images/3.jpg" alt="image 3" title="Yet another one ❄️"/>
                <img class="image" src="./images/4.jpg" alt="image 4" title="Last One ☃️"/>
                <img class="image" src="./images/5.jpg" alt="image 5" title="Just Kidding 😜"/>
                <img class="image" src="./images/6.jpg" alt="image 6" title="Here's another one 😊"/>
                <img class="image" src="./images/8.jpg" alt="image 7" title="This is the last one, I swear 🤞😁"/>
                <img class="image" src="./images/another haven.jpg" alt="image 8" title="Another kind of Heaven ⛰️"/>
                <img class="image" src="./images/2a.jpg" alt="image 9" title="One more 😌"/>
                <img class="image" src="./images/6a.jpg" alt="image 10" title="Yet, another one 🌞"/>
                <img class="image" src="./images/4a.jpg" alt="image 11" title="Another!! 😁"/>
                <img class="image" src="./images/5a.jpg" alt="image 12" title="Aaaanother 😛"/>
                <img class="image" src="https://media1.tenor.com/m/zuLgj0hQlqIAAAAC/brrr-so-cold.gif" alt="gif" title="Bye 👋😉"/>           
        </div>
        <p class="imageText"></p>
        <button class="left">&#x2190</button>
        <button class="right">&#x2192</button>
    </div>
</body>
</html>
